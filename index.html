    <div class="container contactUs p-5" id="contactus">
        <div class="row gy-5">
            <h1 class="text-white">Contact Us</h1>
            <div class="col-md-6 col-sm-12 text-center position-relative">   
                <input type="text" placeholder="Enter Your Name" class="Search Name">
                <p class="ErrorMsgName">Enter Valid Name</p>
             </div>

             <div class="col-md-6 col-sm-12 text-center position-relative">   
                <input type="text" placeholder="Enter Your Email" class="Search Email">
                <p class="ErrorMsgEmail">Enter Valid Email</p>
             </div>

             <div class="col-md-6 col-sm-12 text-center position-relative">   
                <input type="text" placeholder="Enter Your Phone" class="Search Phone">
                <p class="ErrorMsgPhone">Enter Valid Phone</p>
             </div>

             <div class="col-md-6 col-sm-12 text-center position-relative">   
                <input type="text" placeholder="Enter Your Age" class="Search Age">
                <p class="ErrorMsgAge">Enter Valid Age</p>
             </div>

             <div class="col-md-6 col-sm-12 text-center position-relative">   
                <input type="password" placeholder="Enter Password" class="Search Pass">
                <p class="ErrorMsgPass">entre valid password *Minimum eight characters, at least one letter and one number:*</p>
             </div>
             
             <div class="col-md-6 col-sm-12 text-center  position-relative">   
                <input type="password" placeholder="Enter Repassword" class="Search Repass">
                <p class="ErrorMsgRepass">password does not match</p>
             </div>

             <div class="col-md-12 col-sm-12 text-center">   
                <button class="readmore mt-3">Submit</button>
             </div>


            

        </div>
    </div>
